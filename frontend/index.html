<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Cloud Voting System</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  </head>

  <body>
    <h1>Vote Now</h1>

    <!-- Poll selector -->
    <label for="pollId"><b>Poll ID:</b></label>
    <input id="pollId" type="text" placeholder="Leave empty = CURRENT, or type poll-..." />

    <p><b>Current pollId:</b> <span id="currentPollId">(unknown)</span></p>

    <hr />

    <!-- Voter ID input (Israeli ID) -->
    <label for="idNumber">Israeli ID:</label>
    <input id="idNumber" type="text" placeholder="Enter ID (5-9 digits)" />

    <p style="font-size: 12px; opacity: 0.8;">
      We validate the ID and send it to the server. The server stores only a hashed key (not the raw ID).
    </p>

    <!-- Vote buttons -->
    <button id="voteA">Vote Option A</button>
    <button id="voteB">Vote Option B</button>

    <hr />

    <!-- Admin -->
    <h2>Admin</h2>

    <label for="adminKey">Admin Key</label>
    <input id="adminKey" type="password" placeholder="Enter admin key" />

    <button id="newPollBtn">New Poll</button>
    <button id="resetPollBtn">Reset Poll</button>

    <hr />

    <!-- Results -->
    <button id="showResultsBtn">Show Results</button>

    <h2>Output</h2>
    <pre id="out">{}</pre>

    <script type="module" src="./app.js"></script>
  </body>
</html>
