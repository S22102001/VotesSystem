<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cloud Voting System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <link rel="stylesheet" href="style.css" />
</head>

<body>

  <h1>üó≥Ô∏è Cloud Voting System</h1>

  <div class="container">

    <!-- Poll Box -->
    <div class="card">
      <h2>Vote Now</h2>

      <label><b>Poll ID:</b></label>
      <input id="pollId" type="text" placeholder="Leave empty = CURRENT" />
      <p><b>Current pollId:</b> <span id="currentPollId">(unknown)</span></p>

      <label>Israeli ID:</label>
      <input id="idNumber" type="text" placeholder="Enter ID (5-9 digits)" />

      <div class="buttons">
        <button id="voteA">Vote Option A</button>
        <button id="voteB">Vote Option B</button>
      </div>
    </div>

    <!-- Results -->
  <div class="card">
  <h2>Results</h2>
    <div class="results-row">
      <div class="results-label">Option A</div>
      <div class="bar-container">
        <div class="bar-fill" id="barA"></div>
      </div>
      <div class="results-count" id="countA">0 votes</div>
    </div>

    <div class="results-row">
      <div class="results-label">Option B</div>
      <div class="bar-container">
        <div class="bar-fill" id="barB"></div>
      </div>
      <div class="results-count" id="countB">0 votes</div>
    </div>
</div>



    <!-- Admin Toggle -->
    <button class="admin-toggle" onclick="toggleAdmin()">‚öôÔ∏è Admin Panel</button>

    <!-- Admin Panel -->
    <div id="adminPanel" class="admin-panel hidden">
      <h2>Admin Controls</h2>

      <label>Admin Key</label>
      <input id="adminKey" type="password" placeholder="Enter admin key" />

      <div class="buttons">
        <button id="newPollBtn">New Poll</button>
      </div>
    </div>

  </div>

  <script type="module" src="./app.js"></script>
</body>
  <div id="toastWrap" class="toast-wrap"></div>
</html>
