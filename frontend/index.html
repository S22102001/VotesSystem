<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Cloud Voting System</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
</head>
<body>
  <h1>Vote Now</h1>

  <!-- Voter ID input (Israeli ID) -->
  <label for="idNumber">Israeli ID:</label>
  <input id="idNumber" type="text" placeholder="Enter ID (5-9 digits)" />

  <p style="font-size: 12px; opacity: 0.8;">
    <!-- Short note for privacy -->
    We validate the ID and send it to the server. The server stores only a hashed key (not the raw ID).
  </p>

  <!-- Vote buttons -->
  <button onclick="vote('optionA')">Vote Option A</button>
  <button onclick="vote('optionB')">Vote Option B</button>

  <hr />

  <!-- Results button -->
  <button onclick="loadResults()">Show Results</button>

  <h2>Output</h2>
  <pre id="out">{}</pre>

  <script type="module" src="./app.js"></script>
</body>
</html>
